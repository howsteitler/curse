<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Advance</title>
</head>
  <body>

    <section class="menu-section section">
        <div class="menu-section__divcon container">
          <div class="menu-section__logo">
            <a href="index.html" class="menu-section__img-link"><img style="height: 80px; width: 120px;" src="img/1.jpg" alt="go" class="menu-section__img"></a>
          </div>
          <nav class="menu-section__nav">
            <ul class="menu-section__list">
              <li class="menu-section__item"><a href="index.html" class="menu-section__link">О нас</a></li>

              <li class="menu-section__item"><a href="eng.html" class="menu-section__link">Английский</a></li>

              <li class="menu-section__item"><a href="cn.html" class="menu-section__link">Китайский</a></li>

              <li class="menu-section__item"><a href="other.html" class="menu-section__link">Другое</a></li>

              <li class="menu-section__item"><a href="cont.html" class="menu-section__link">Контакты</a></li>
            </ul>
          </nav>

          <button onclick="window.location.href = 'button.html';" class="menu-section__button">Записаться</button>
        </div>
      </section>


    <div class="but">

      <div class="container">
        <div class="content">


          <div class="left-side">

            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Адрес</div>
              <div class="text-one">г. Находка</div>
              <div class="text-two">ул. Советская, 9а</div>
            </div>

            <div class="phone details">
              <i class="fas fa-phone-alt"></i>
              <div class="topic">Телефон</div>
              <div class="text-one">8(950)930-28-93</div>
            </div>

            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">Advance@gmail.com</div>
            </div>

          </div>


          <div class="right-side">
            <div class="topic-text">Отправьте нам сообщение</div>
            <p>
              Запишитесь на первое занятие, заполнив форму ниже.
            </p>

            <form action="#">
              <div class="input-box">
                <input type="text" placeholder="Ваше имя" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Введите email" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Введите телефон" />
              </div>
              <div class="input-box message-box">
                <textarea placeholder="Сообщение"></textarea>
              </div>
              <div class="button">
                <input type="button" value="Отправить" />
              </div>
            </form>
          </div>


        </div>
      </div>

      <script
        src="https://kit.fontawesome.com/fce9a50d02.js"
        crossorigin="anonymous"
      ></script>

    </div>
  </body>
</html
